<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Conversion Example</title>
</head>
<body>

  <script>
    let str8 = "42.67";
    let intVal = Number.parseInt(str8);      
    let floatVal = Number.parseFloat(str8); 

    console.log("Integer: ", intVal);       
    console.log(typeof intVal);            

    console.log("Float: ", floatVal);        
    console.log(typeof floatVal);            
  </script>

</body>
</html>
