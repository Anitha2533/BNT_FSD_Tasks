<!DOCTYPE html>
<html>
<head>
  <title>== vs ===</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    #result {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>JavaScript == vs ===</h2>
  <button onclick="compare()">Compare</button>

  <div id="result"></div>

  <script>
    function compare() {
      let a = 5;       
      let b = "5";     

      let loose = (a == b);   
      let strict = (a === b); 

      document.getElementById("result").innerHTML =
        "a == b : " + loose + "<br>a === b : " + strict;
    }
  </script>

</body>
</html>
