<!DOCTYPE html>
<html>
<head>
  <title>Type Checker</title> 
</head>
<body>

<script>
 
  let str = "Hello, world!";
  console.log("Value:", str);
  console.log("Type:", typeof str); 

  let num = 42; 
  console.log("Value:", num);
  console.log("Type:", typeof num); 

  
  let myChar = 'A';
  console.log("Value:", myChar);
  console.log("Type:", typeof myChar); 
</script>

</body>
</html>
