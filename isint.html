<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Conversion</title>
</head>
<body>

  <script>
    let str6 = "Anitha";
    let num6 = Number(str6); 
    console.log("Type of num6:", typeof num6);
    console.log("Value of num6:", num6);       
  </script>

</body>
</html>
