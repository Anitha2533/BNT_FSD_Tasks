<!DOCTYPE html>
<html>
<head>
  <title>Last Character of String</title>
</head>
<body>
<script>
  var myString = "JavaScript";
  var lastChar = myString.charAt(myString.length - 2);
  console.log("String: " + myString);
  console.log("Last Character: " + lastChar);
</script>
</body>
</html>
