<!DOCTYPE html>
<html>
<head>
  <title>Number Conversion</title>
</head>
<body>

<script>

  var a = "123";
  var resultA = Number(a); 
  console.log("Value of a:", a);
  console.log("Converted using Number():", resultA);
  console.log("Type:", typeof resultA);


  var b = "abc";
  var resultB = Number(b);  
  console.log("Value of b:", b);
  console.log("Converted using Number():", resultB);
  console.log("Type:", typeof resultB);
</script>

</body>
</html>
